<!DOCTYPE html>

<html lang="en">

<head>
    <title>Cougar Rescue Forum: New Post/Reply</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="mainpage.css" />
    <link rel="icon" href="images/cr_logo.png" type="image/x-icon" />
    <script type="text/javascript" src="nav.js"></script>
    <link rel="stylesheet" href="cougar_rescue.css" />

    <script type="text/javascript" src="new_post.js"></script>
</head>

<body id="new-post" class="pagestyle" onload="checkForum();" >
    
    <div id="navlist" class="navlist">
        <div>
            <img class="logo" src="images/cr_logo_plain.png" alt="Cougar Rescue Forum Logo" />
        </div>

        <button class="logoutNav" onclick="logout();">Logout</button>
        <a href="main.html">Home</a>
        <a href="search.html">Search</a>

    </div>
        
    <div id="nPost" class="nPost">
		<form id="new-post-form" onsubmit="return submission(this);">
			<div class="create"><h1 class="postheader">Create New Post/Reply</h1></div>
			<hr class="break">
			<div class="table">
				<div class="username floatleft">Name:</div>
				<div class="name floatleft">
					<input aria-label="user enters their username" type="text" name="Username" placeholder="Name" id="Username" required />
				</div>
			</div>
				
			<br />
			<br />
			
			<div class="table">
				<div  class="class floatleft">Class:</div>
				<div id="course-name"  class="classes floatleft">
					
				</div>
			</div>
			
			<div class="table">

				<div  class="topic floatleft">Topic: </div>
				<div id="course-forum" class="topics floatleft">
					<!--
					<label aria-label="homework" for="homeworkcheckmark" class="container">
					<input aria-label="homework" type="radio" name="homeworkcheckmark" id="homeworkcheckmark"  required />
					Homework</label>
					<span class="checkmark"></span>

					<label aria-label="test" for="testcheckmark" class="container">
					<input aria-label="test" type="radio" name="testcheckmark" id="testcheckmark"  />
					Test</label>
					<span class="checkmark"></span>

					<label aria-label="quiz" for="quizcheckmark" class="container">
					<input aria-label="quiz" type="radio" name="quizcheckmark" id="quizcheckmark"  />
					Quiz</label>
					<span class="checkmark"></span>

					<label aria-label="other/miscellaneous" for="othercheckmark" class="container">
					<input aria-label="other/miscellaneous" type="radio" name="othercheckmark" id="othercheckmark"  />
					Other/Miscellaneous</label>
					<span class="checkmark"></span>
					-->
				</div>
			</div>
				
			<br />
			<br />
			<div class="table">
				<div class="title floatleft">Title:</div>
				<div class="titleText floatleft">
					<input aria-label="user enters their title" type="text" name="TextTitle" placeholder="Title" id="TextTitle" required />
				</div>
			</div>
			<br />
			<br />
		 
			<div class="table">
				<div class="text floatleft">Description:</div>
				<div class="userText floatleft">
					<textarea  aria-label="user types their post/reply here" rows="10" cols="50" name="UsersText" 
					placeholder="Type your post or reply here..." id="UsersText" class="postdescription"  required ></textarea>
				</div>
			</div>
			<input aria-label="submit button" value="Submit" class="submit submitstyle" type="submit" name="sbutton" 
			id="subButton"/>
		</form>
	</div>
</body>
</html>
