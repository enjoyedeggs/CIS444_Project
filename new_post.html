<!DOCTYPE html>

<html lang="en">

<head>
    <title>Cougar Rescue Forum: New Post/Reply</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="mainpage.css" />
    <link rel="icon" href="images/cr_logo.png" type="image/x-icon" />
    <script type="text/javascript" src="nav.js"></script>
    <link rel="stylesheet" href="cougar_rescue.css" />
</head>

<body id="new-post" class="pagestyle" >
    <div id="navlist" class="navlist">
        <div>
            <img class="logo" src="images/cr_logo_plain.png" alt="Cougar Rescue Forum Logo" />
        </div>

        <button class="logoutNav" onclick="logout()">Logout</button>
        <a href="main.html">Home</a>
        <a href="search.html">Search</a>

    </div>

    <div id="nPost" class="nPost">
        <div class="create"><h1 class="postheader">Create New Post/Reply</h1></div>

        <hr class="break">

        <div class="table">
            <div class="username floatleft">Name:</div>
            <div class="name floatleft">
                <label for="Username"></label>
                <input type="text" name="Username" placeholder="Name" id="Username" required />

            </div>
        </div>
        <br />
        <br />
        <div class="table">
            <div class="class floatleft">Class:</div>
            <div class="classes floatleft">
                <label for="userclass"></label>
                <input type="text" name="userclass" placeholder="Class" id="userclass" required />

            </div>
        </div>

        <div class="table">
            <div class="topic floatleft">Topic: </div>
            <div class="topics floatleft">

                <input type="radio"  name="topic" id="homeworkcheckmark" />
                <label for="homeworkcheckmark" class="container">Homework</label>
                <span class="checkmark"></span>

                <input type="radio"  name="topic" id="testcheckmark" />
                <label for="testcheckmark" class="container">Test</label>
                <span class="checkmark"></span>

                <input type="radio"  name="topic" id="quizcheckmark" />
                <label for="quizcheckmark" class="container">Quiz</label>
                <span class="checkmark"></span>

                <input type="radio"  name="topic" id="othercheckmark" />
                <label for="othercheckmark" class="container">Other/Miscellaneous</label>
                <span class="checkmark"></span>

            </div>
        </div>

        <br />
        <br />
        <div class="table">
            <div class="title floatleft">Title:</div>
            <div class="titleText floatleft">
                <label for="TextTitle"></label>
                <input type="text floatleft" name="TextTitle" placeholder="Title" id="TextTitle" required />

            </div>

        </div>

        <br />
        <br />
        <div class="table">
            <div class="text floatleft">Description:</div>
            <div class="userText floatleft">
                <label for="UsersText"></label>
                <textarea  rows="10" cols="50" name="UsersText" placeholder="Type your post/reply here..." id="UsersText" class="postdescription" required >
				</textarea>

            </div>

        </div>
		<!--
        <div class="table">
            <br />
            <div class="submit">
                <br />
                <input class="submitstyle" type="submit" name="sbutton" value="Submit" />
            </div>
        </div>-->
		<input class="submit submitstyle" type="submit" name="sbutton" value="Submit" />
    </div>
</body>
</html>
