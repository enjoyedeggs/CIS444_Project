<!DOCTYPE html>

<html lang="en">

<head>
    <title>Cougar Rescue Forum: New Post/Reply</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="mainpage.css" />
    <link rel="icon" href="images/cr_logo.png" type="image/x-icon" />
    <script type="text/javascript" src="nav.js"></script>
    <link rel="stylesheet" href="cougar_rescue.css" />

    <script type="text/javascript" src="new_post.js"></script>
</head>

<body id="new-post" class="pagestyle" >
    
    <div id="navlist" class="navlist">
        <div>
            <img class="logo" src="images/cr_logo_plain.png" alt="Cougar Rescue Forum Logo" />
        </div>

        <button class="logoutNav" onclick="logout()">Logout</button>
        <a href="main.html">Home</a>
        <a href="search.html">Search</a>

    </div>
        
    <div id="nPost" class="nPost">
        
        <div class="create"><h1 class="postheader">Create new post</h1></div>
            
        <hr class="break">
        
        <div class="table">
            <div class="username">Username:</div>
            <div class="name">
                <label aria-label="user enters their username" for="Username"></label>
                <input aria-label="user enters their username" type="text" name="Username" placeholder="Name" id="Username" />

            </div>
        </div>
            
        <br />
        <br />
        
        <div class="table">
            <div class="class">Class:</div>
            <div class="classes">
                <label aria-label="user enters their classes" for="userclass"></label>
                <input aria-label="user enters their classes" type="text" name="userclass" placeholder="Class" id="userclass" />

            </div>
        </div>
        
        <div class="table">
            <div class="topic">Topic:</div>
            <div class="topics">

                <input aria-label="click button for homework" type="radio" name="homeworkcheckmark" id="homeworkcheckmark" />
                <label aria-label="click button for homework" for="homeworkcheckmark" class="container">Homework</label>
                <span class="checkmark"></span>

                <input aria-label="click button for test" type="radio" name="testcheckmark" id="testcheckmark" />
                <label aria-label="click button for test" for="testcheckmark" class="container">Test</label>
                <span class="checkmark"></span>

                <input aria-label="click button for quiz" type="radio" name="quizcheckmark" id="quizcheckmark" />
                <label aria-label="click button for quiz" for="quizcheckmark" class="container">Quiz</label>
                <span class="checkmark"></span>

                <input aria-label="click button for other" type="radio" name="othercheckmark" id="othercheckmark" />
                <label aria-label="click button for other" for="othercheckmark" class="container">Other/Miscellaneous</label>
                <span class="checkmark"></span>

            </div>
        </div>
            
        <br />
        <br />
        <div class="table">
            <div class="title">Title:</div>
            <div class="titleText">
                <label aria-label="user enters their title" for="TextTitle"></label>
                <input aria-label="user enters their title" type="text" name="TextTitle" placeholder="Title" id="TextTitle" />

            </div>

        </div>

        <br />
        <br />
        
        <div class="table">
            <div class="text">Description:</div>
            <div class="userText">
                <label aria-label="user enters their text" for="UsersText"></label>
                <textarea aria-label="user enters their text" rows="10" cols="50" name="UsersText" placeholder="Type your post/reply here..." id="UsersText" class="postdescription">
				</textarea>

            </div>

        </div>
            
        <!--
    <div class="table">
        <br />
        <div class="submit">
            <br />
            <input class="submitstyle" type="submit" name="sbutton" value="Submit" />
        </div>
    </div>-->
        <button class="submit submitstyle" type="button" name="sbutton" id="subButton" onclick="redirect()"> Submit </button>
    </div>
</body>
</html>
